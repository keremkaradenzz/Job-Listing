<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- css -->
    
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Job Listings</title>
</head>

<body> 
    <header>
        <img width="100%" height="100px" src="images/bg-header-desktop.svg" alt="">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">Search</span>
                        </div>
                        <input id="search-input" type="text" class="form-control" placeholder="Search Jobs"  aria-describedby="basic-addon1">
                      </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container" id="jobs">
        <div class="row">
            <div class="col-md-12 mt-3">
                <div class="card borders-left" >
                    <div class="row no-gutters">
                        <div class="col-md-2 mr-1">
                            <div class="job-img pt-4 pl-5 ">
                                <img id="img-logo" src="images/photosnap.svg" alt="">
                            </div>
                        </div>
                        <div class="col-md-9">
                            <div class="row">
                                <div class="col-md-7">
                                    <div class="card-body">
                                        <div style="font-size:12px;" class="pb-2 card-titles  font-weight-bold">
                                            <span id="company" class="card-title  text-info rounded text-weight-bold ">PhotoSnap</span>
                                                
                                            <span id="new" class="Card-title text-white bg-info rounded-pill p-1 pr-2 pl-2 mr-2">New !
                                            </span>
                                            <span id="featured" class="Card-title bg-dark p-1 pr-2 pl-2 text-white rounded-pill mr-2">FEATURED
                                            </span>
                                        </div>

                                        <p id="position" class="card-text font-weight-bold pt-2">Senior Frontend Developer</p>
                                        <p id="information" class="card-text"><small class="text-muted">1d Ago Full Time USA only</small>
                                        </p>
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="search pl-3 pr-3 pt-5 pb-5">
                                        <!-- <a href="#" class="badge badge-info ">Frontend</a>
                                        <a href="#" class="badge badge-info">Senior</a>
                                        <a href="#" class="badge badge-info">HTML</a>
                                        <a href="#" class="badge badge-info">CSS</a>
                                        <a href="#" class="badge badge-info">JavaScript</a> -->

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
        <script src="ui.js"></script>
        <script src="request.js"></script>
        <script src="index.js"></script>
         <script src="./bundles/bundle.js"></script>
   
 
    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>

</html>
